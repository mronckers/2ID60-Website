{% extends 'rango/base.html' %}

{% block signup %}
<div id="id01">
<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
<form class="modal-content" method="POST">{% csrf_token %}
<div class="container">
  {{ form.as_p }}
  <h1>Sign Up</h1>
  <p>Please fill in this form to create an account.</p>
  <hr>
  <button href="{% url 'social:begin' 'google-oauth2' %}" class="ist_button_google">
      <img width="16" height="16" src="https://d3ptyyxy2at9ui.cloudfront.net/google-41de20.svg">
      Sign up with Google Account
  </button>
<hr>
  <label for="email"><b>Email</b></label>
  <input type="text" placeholder="Enter Email" name="email" required>

  <label for="psw"><b>Password</b></label>
  <input type="password" placeholder="Enter Password" name="psw" required>

  <label for="psw-repeat"><b>Repeat Password</b></label>
  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

  <label>
    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
  </label>

  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

  <div class="clearfix">
    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    <button class="userbutton" type="submit" class="signup">Sign Up</button>
  </div>
</div>
</form>
</div>


{% endblock signup %}
