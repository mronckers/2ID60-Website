<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">

    <title>To-do-list</title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-light bg-light">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">User<span class="fas fa-user"></span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Add list<span class="fas fa-plus"></span></a>
        </li>
      </ul>
    </nav>

    <!-- Main content of the to-do-list website -->
    <section class="wrapper">
      <div class="container-fostrap">
          <div>
              <h1 class="heading">
                  To-do lists
              </h1>
          </div>
          <div class="content">
              <div class="container">
                  <div class="row" id="#cardscontainer">

                    	<!-- Template code for the cards of lists-->
                      <div class="col-xs-12 col-sm-4">
                          <div class="card" id="Household">
                              <div class="card-header">
                                Household
                                <a href="" class="removeCard"><span class="float-left fas fa-trash-alt"></span></a>
                                <a href="" class="openBody"><span class="float-right fas fa-plus"></span></a>
                                <a href="" class="closeBody"><span class="float-right fas fa-minus" ></span></a>
                              </div>
                              <div class="card-body text-left" id="card-body">
                                <ul class="list-group list-group-flush" id='newList'>
                                  <li class="list-group-item" id="item1">
                                    Stofzuigen
                                    <a href="" class="check-mark" id="1"><span class="float-right fas fa-check"></span></a>
                                  </li>
                                  <li class="list-group-item" id="item2">
                                    wc
                                    <a href="" class="check-mark" id="2"><span class="float-right fas fa-check"></span></a>
                                  </li>
                                  <li class="list-group-item" id="item3">wc
                                    <a href="" class="check-mark" id="3"><span class="float-right fas fa-check"></span></a>
                                  </li>
                                </ul>
                              </div>
                              <div class="card-add-more">
                                <form class="form-group">
                                    <div class="input-group">
                                        <input class="form-control" type="text" id="newItemInput" placeholder="To do...">
                                        <a href="" class="addItem"><span class="float-right fas fa-plus"></span></a>
                                        <a href="" class="cancelAddItem"><span class="float-right fas fa-trash-alt"></span></a>
                                    </div>
                                </form>
                                  <button class="btn btn-link btn-block addToDo">
                                      Add to-do
                                  </button>
                              </div>
                          </div>

                      </div>
                      <!-- end of template card -->

                      <!-- Template code for the cards of lists-->
                      <div class="col-xs-12 col-sm-4">
                          <div class="card" id="Household2">
                              <div class="card-header">
                                Household
                                <a href="" class="removeCard"><span class="float-left fas fa-trash-alt"></span></a>
                                <a href="" class="openBody"><span class="float-right fas fa-plus"></span></a>
                                <a href="" class="closeBody"><span class="float-right fas fa-minus" ></span></a>
                              </div>
                              <div class="card-body text-left" id="card-body">
                                <ul class="list-group list-group-flush" id='newList'>
                                </ul>
                              </div>
                              <div class="card-add-more">
                                <form class="form-group">
                                    <div class="input-group">
                                        <input class="form-control" type="text" id="newItemInput" placeholder="To do...">
                                        <a href="" class="addItem"><span class="float-right fas fa-plus"></span></a>
                                        <a href="" class="cancelAddItem"><span class="float-right fas fa-trash-alt"></span></a>
                                    </div>
                                </form>
                                  <button class="btn btn-link btn-block addToDo">
                                      Add to-do
                                  </button>
                              </div>
                          </div>

                      </div>
                      <!-- end of template card -->

                    </div>
              </div>
          </div>
      </div>
  </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
